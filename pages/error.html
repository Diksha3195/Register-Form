<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link

  <body>
    <style>
      .outer-conterr {
        border: 2px solid hsl(124, 52%, 54%);

        width: 100%;
        height: 100vh;
      }
      .container-err {
        width: 400px;
        height: 400px;
        margin-top: 9%;
        margin-left: 35%;

        color: red;
        text-align: center;
        justify-content: center;
        margin-top: 50px;
      }
      p {
        color: white;
        text-align: center;
        justify-content: center;
        margin-top: 50px;
        font-size: xx-large;
        font-weight: 800;

    <div class="outer-conterr">
